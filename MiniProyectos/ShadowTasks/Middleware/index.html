<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12 text-center mt-3">
                    <img src="../img/logo.png" alt="logo" class="img-fluid" width="100px" hidden>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12 text-center mt-3">
                    <h1>Shadow Tasks</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <form action="" class="form d-flex flex-column gap-3 bg-white p-4 rounded shadow-sm">
                        <div class="container">
                            <label for="titulo" class="">Titulo Tarea:</label>
                            <input type="text" id="titulo" name="titulo" class="form-control">
                        </div>
                        <div class="container">
                            <label for="descripcion">Descripcion:</label>
                            <textarea id="descripcion" name="descripcion" class="form-control" rows="5"></textarea>
                        </div>

                        <select name="prioridad" id="prioridad" class="form-select">
                            <option value="alta">Importante</option>
                            <option value="normal">Normal</option>
                            <option value="baja">Bajo</option>
                        </select>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-dark btn-sm" id="crear">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container mt-4 ">
            <div class="row">
                <div class="col-12 col-lg-12" id="contenedor-tasks">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
