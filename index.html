<!doctype html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12 text-center mt-3">
                    <h1>Repositorio JavaScript</h1>
                </div>
            </div>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <ul class="nav nav-tabs" id="navId" role="tablist">
                    <li class="nav-item">
                        <a href="./Ejercicios_Semanales_Recuperacion/Semana1/Middleware/index.html" class="nav-link text-primary" role="tab" aria-controls="tab1Id" aria-selected="true">Semana 1</a>
                    </li>
                    <li class="nav-item">

    <script>
        document.querySelectorAll('#navId a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                if (link.getAttribute('href').startsWith('./')) {
                    window.location.href = link.getAttribute('href'); // Redirigir solo si el href inicia con ./
                }
            });
        });
    </script>
