<!doctype html>
<html lang="en">

<head>
    <title>Repositorio JavaScript</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        #contentContainer {
            min-height: 500px;
            border: 1px solid #dee2e6;
            border-top: none;
            padding: 20px;
        }

        .nav-tabs .nav-link.active {
            font-weight: bold;
            background-color: #f8f9fa;
        }

        .tab-content iframe {
            width: 100%;
            height: 100%;
            min-height: 600px;
            border: none;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12 text-center mt-3">
                    <h1>Repositorio JavaScript</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <ul class="nav nav-fill mt-5" id="navTabs" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="semana1-tab" data-bs-toggle="tab" data-bs-target="#semana1"
                            type="button" role="tab">Semana 1</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="semana2-tab" data-bs-toggle="tab" data-bs-target="#semana2"
                            type="button" role="tab">Semana 2</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <img src="./img/js.jpg" alt="JavaScript" class="img-fluid text-center mb-5" />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
