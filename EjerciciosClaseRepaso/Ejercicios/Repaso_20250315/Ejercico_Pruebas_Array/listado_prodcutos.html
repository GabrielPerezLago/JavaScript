<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de productos</title>
</head>
<body>
    
    <h1>Listado de productos</h1>

    <form action="">
        <label for="products">Inserte Prodcutos:</label>
        <input type="text" name="products" id="products" >

        <input type="button" value="Guardar" id="submits" onclick="insertProdcts()">
    </form>

    <ol id="list"></ol>


    <script>

        const products = document.getElementById("products");
        const listado = document.getElementById("list");

        list = [];

        function insertProdcts(){
           const productos = Array.from(products.value.split(","));
            

            productos.forEach(producto => {
               //Berificar si el prodcuto ya existe , si existe que no lo inserte en la lista
                list.push(producto);
            });

            list.forEach(elemento => {
                const li = document.createElement("li");
                li.textContent = elemento;
                console.log(elemento);
                listado.appendChild(li);
            });

           
        }
    </script>
</body>
</html>
